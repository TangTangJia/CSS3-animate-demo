<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    .point{
        width:100px;
        height: 100px;
        background: pink;
        opacity: 10;
        transform: scale(0);
        border-radius: 50%;
        animation: test 2s infinite;
    }
    @keyframes test {
        to {
            transform: scale(2);
            opacity:0;
        }
    }
</style>
<body>
    <div class="point"></div>
</body>
</html>
